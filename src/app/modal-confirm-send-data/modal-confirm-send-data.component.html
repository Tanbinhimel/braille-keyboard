<div class="container-modal-confirm-send-data">
  <form [formGroup]="formSendData" (ngSubmit)="onClickConfirmSendData()">
    <h5>Save data into the server?</h5>
    <div>
      <input formControlName="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="d-flex flex-row justify-content-end container-button-modal">
      <button class="btn btn-danger button-modal" [disabled]="formSendData.invalid">Confirm</button>
      <button class="btn btn-outline-dark button-modal" (click)="onClickCancel()">Cancel</button>
    </div>
  </form>
</div>
